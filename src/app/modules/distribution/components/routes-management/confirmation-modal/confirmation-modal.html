<!-- Modal de ConfirmaciÃ³n para Rutas -->
<div *ngIf="isOpen" class="fixed inset-0 z-[9000] flex items-center justify-center p-4 bg-black bg-opacity-50"
     (click)="onCancel()">
     <div class="bg-white rounded-xl shadow-2xl max-w-md w-full transform transition-all duration-300 ease-out scale-100"
          (click)="$event.stopPropagation()">
          <div class="p-6">
               <div class="flex items-center mb-4">
                    <div class="mr-3" [ngClass]="{
                         'text-red-500': data.type === 'danger',
                         'text-green-500': data.type === 'success',
                         'text-blue-500': data.type === 'info',
                         'text-yellow-500': data.type === 'warning'
                    }">
                         <svg *ngIf="data.type === 'danger'" class="w-8 h-8" fill="none" stroke="currentColor"
                              viewBox="0 0 24 24">
                              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                   d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z">
                              </path>
                         </svg>
                         <svg *ngIf="data.type === 'success'" class="w-8 h-8" fill="none" stroke="currentColor"
                              viewBox="0 0 24 24">
                              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                   d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                         </svg>
                         <svg *ngIf="data.type === 'info' || data.type === 'warning'" class="w-8 h-8" fill="none"
                              stroke="currentColor" viewBox="0 0 24 24">
                              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                   d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                         </svg>
                    </div>
                    <h3 class="text-xl font-bold text-gray-900">{{data.title}}</h3>
               </div>
               <p class="text-gray-600 mb-6">{{data.message}}</p>
               <div class="flex justify-end space-x-3">
                    <button (click)="onCancel()"
                         class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-gray-500">
                         {{data.cancelText}}
                    </button>
                    <button (click)="onConfirm()" [ngClass]="{
                              'bg-red-600 hover:bg-red-700': data.type === 'danger',
                              'bg-green-600 hover:bg-green-700': data.type === 'success',
                              'bg-blue-600 hover:bg-blue-700': data.type === 'info',
                              'bg-yellow-600 hover:bg-yellow-700': data.type === 'warning'
                         }"
                         class="px-4 py-2 text-sm font-medium text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2">
                         {{data.confirmText}}
                    </button>
               </div>
          </div>
     </div>
</div>
