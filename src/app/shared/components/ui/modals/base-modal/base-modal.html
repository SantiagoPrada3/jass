<!-- Modal Overlay -->
<div *ngIf="isOpen" 
     class="modal-overlay fixed inset-0 z-50 flex items-center justify-center p-4"
     (click)="onOverlayClick($event)">
  
  <!-- Modal Container -->
  <div class="modal-container bg-white rounded-2xl shadow-2xl max-w-md w-full max-h-[90vh] overflow-hidden transform transition-all duration-300 ease-out"
       [class.modal-enter]="isOpen"
       (click)="$event.stopPropagation()">
    
    <!-- Modal Header -->
    <div *ngIf="title" class="modal-header px-6 py-4 border-b border-gray-100 bg-gradient-to-r from-blue-50 to-indigo-50">
      <div class="flex items-center justify-between">
        <h3 class="text-lg font-semibold text-gray-900">{{ title }}</h3>
        <button *ngIf="showCloseButton"
                (click)="close()"
                class="close-button p-2 hover:bg-gray-100 rounded-full transition-colors duration-200"
                aria-label="Cerrar modal">
          <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Modal Body -->
    <div class="modal-body overflow-y-auto">
      <ng-content></ng-content>
    </div>

    <!-- Modal Footer -->
    <div *ngIf="showFooter" class="modal-footer px-6 py-4 border-t border-gray-100 bg-gray-50">
      <ng-content select="[slot=footer]"></ng-content>
    </div>
  </div>
</div>
